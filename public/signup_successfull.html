

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html{
        font-size: 62.5%;
      }
      body {
        margin: 0;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        background: #001;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
      }

    .success-card {
      background-color: #fff;
      padding: 4rem;
      padding: clamp(3rem, 5vw, 4rem);
      border-radius: 20px;
      box-shadow: 0 0 10px 10px #002;
      text-align: center;
      max-width: 400px;
      width: 90%;
      width: clamp(60%, 5vw, 90%);
      -webkit-animation: fadeIn 0.5s ease-in-out;
      animation: fadeIn 0.5s ease-in-out;
    }

    .checkmark {
      width: 8rem;
      width: clamp(5rem, 18vw, 8rem);
      height: 8rem;
      height: clamp(5rem, 18vw, 8rem);
      margin: 0 auto 2rem;
      border-radius: 50%;
      background-color: #1877f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkmark svg {
      width: 4rem;
      width: clamp(3rem, 8vw, 4rem);
      height: 4rem;
      height: clamp(3rem, 8vw, 4rem);
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      -webkit-animation: draw 0.6s ease forwards;
      animation: draw 0.6s ease forwards;
    }

    @-webkit-keyframes draw {
      from {
        stroke-dasharray: 40;
        stroke-dashoffset: 40;
      }
      to {
        stroke-dasharray: 40;
        stroke-dashoffset: 0;
      }
  }

    @keyframes draw {
      from {
        stroke-dasharray: 40;
        stroke-dashoffset: 40;
      }
      to {
        stroke-dasharray: 40;
        stroke-dashoffset: 0;
      }
    }

    h1 {
      font-size: 2.4rem;
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      color: #333;
      margin-bottom: 1rem;
    }
    a{
      font-size: 1.6rem;
      font-size: clamp(1.4rem, 4vw, 1.6rem);
    }
    p {
      font-size: 1.6rem;
      font-size: clamp(1.4rem, 5vw, 1.6rem);
      line-height: 1.5;
      color: #666;
    }

    .button {
      margin-top: 2.5rem;
      margin-top: clamp(1rem, 5vw, 2.5rem);
      display: inline-block;
      background-color: #1877f2;
      color: white;
      padding: 2rem 3rem;
      padding: clamp(1.2rem, 1.5vw + 1rem, 2rem)
        clamp(2rem, 3vw + 1rem, 3rem);
      border-radius: 3rem;
      text-decoration: none;
      -webkit-transition: all 0.3s ease;
      transition: all 0.3s ease;
    }

    .button:hover {
      -webkit-transform: scale(1.05);
      transform: scale(1.05);
    }

    @-webkit-keyframes fadeIn{
      from{
      opacity: 0;
      -webkit-transform: scale(0.9);
      }
      to{
      opacity: 1;
      -webkit-transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from { 
      opacity: 0;
      -webkit-transform: scale(0.9);
      transform: scale(0.9); 
    }
      to { 
      opacity: 1; 
      -webkit-transform: scale(1);
      transform: scale(1); 
    }
    }


    </style>
</head>
<body onload="hidePreloader()">

    <div id="preloader">
            <div class="loader"></div>
            <img class="loading-image" src="images/arora-new-logo.png" alt="" width="80px">
        </div>

     <div class="success-card">

        <div class="checkmark">
          <svg viewBox="0 0 24 24">
            <path d="M6 12l4 4 8-8" />
          </svg>
        </div>

        <h1>Signup Successful!</h1>
        <p>Thank you for signing up. You can now explore your dashboard.</p>
       <nav><a href="index.html" class="button">Go to Home</a></nav> 

  </div>

  <script src="script.js"></script>

</body>
</html>
